<title>七大优势管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	七大优势
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
		<a class="btn btn-primary radius" onclick="product_add('添加栏目','{:url('add')}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加广告</a>
		</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-hover table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th>缩略图</th>
					<th>标题</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="gn" id="g"}
				<tr class="text-c">
					<td class="text-c"><img src="{$g.img}" height="100px"></td>
					<td>{$g.title}</td>
					<td class="f-14">
						<a title="编辑" href="javascript:;" onclick="product_edit('栏目编辑','{:url('edit',['id'=>$g.id])}',{$g.id},'700','480')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					</td>
				</tr>
            {/volist}
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">

/*产品-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
function product_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
</script>
